<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
    <style></style>
  </head>

  <body>
    <h1>Time Until Christmas Eve</h1>
    <h2 id="time"></h2>

    <script>
      const time = document.querySelector("#time");

      function countDown() {
        const christmas = new Date(2022, 11, 25, 00, 00, 00);
        const today = new Date();
        const diff = christmas - today;
        // console.log(diff);

        const _sec = 1000;
        const _min = _sec * 60;
        const _hour = _min * 60;
        const _day = _hour * 24;

        const day = Math.floor(diff / _day);
        const hour = Math.floor((diff % _day) / _hour);
        const min = Math.floor((diff % _hour) / _min);
        const sec = Math.floor((diff % _min) / _sec);

        time.innerText = `${day}d ${hour}h ${min}m ${sec}s`;
      }
      setInterval(countDown, 1000);
    </script>
  </body>
</html>
