<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./JavaScriptSlide.css" />
    <title>Slide</title>
  </head>
  <body style="margin: 0">
    <div class="full">
      <div style="overflow: hidde3n">
        <div class="container">
          <div class="inner">
            <img src="./img/0.jpeg" />
          </div>
          <div class="inner">
            <img src="./img/1.jpeg" />
          </div>
          <div class="inner">
            <img src="./img/2.jpeg" />
          </div>
        </div>
      </div>
      <div class="btns">
        <button class="btn1"></button>
        <button class="btn2"></button>
        <button class="btn3"></button>
      </div>
      <button class="left"><</button>
      <button class="right">></button>
    </div>
    <script>
      const $btn1 = document.querySelector(".btn1");
      const $btn2 = document.querySelector(".btn2");
      const $btn3 = document.querySelector(".btn3");
      const $right = document.querySelector(".right");
      const $left = document.querySelector(".left");
      const $container = document.querySelector(".container");

      $btn1.addEventListener("click", () => {
        $container.style.transform = "";
      });
      $btn2.addEventListener("click", () => {
        $container.style.transform = "translate(-100vw)";
      });
      $btn3.addEventListener("click", () => {
        $container.style.transform = "translate(-200vw)";
      });

      $right.addEventListener("click", () => {
        if ($container.style.transform === "translate(-100vw)") {
          $container.style.transform = "translate(-200vw)";
        } else if ($container.style.transform === "") {
          $container.style.transform = "translate(-100vw)";
        }
      });
      $left.addEventListener("click", () => {
        if ($container.style.transform === "translate(-100vw)") {
          $container.style.transform = "";
        } else if ($container.style.transform === "translate(-200vw)") {
          $container.style.transform = "translate(-100vw)";
        }
      });
    </script>
  </body>
</html>
