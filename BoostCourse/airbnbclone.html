<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="airbnbclone.css">
    <script src="https://kit.fontawesome.com/f66e350821.js" crossorigin="anonymous"></script>
    <title>AirbnbClone</title>
</head>
<body>
    <div class="containertop">
        <div class='corona'>
           <a href="#">에어비엔비의 코로나19대응 방안에 대한 최신 정보를 확인하세요.</a>
        </div>
        <div class="header">
            <div class="logo">
                <a href='#'>
                    <i class="fab fa-airbnb"></i>
                    airbnb
                </a>
            </div>
            <div class="menu">
                <div class="lodging"><a href="#">숙소</a></div>
                <div class="experience"><a href="#">체험</a></div>
                <div class='onlineexperience'><a href="#">온라인 체험</a></div>
            </div>
            <div class="profile">
                <div class="host">호스트 되기</div>
                <div class="area">
                    <i class="fas fa-globe"></i>
                </div>
                <div  class="my">
                    <div class="mymenu">
                        <a href="#">
                        <i class="fas fa-bars"></i>
                        </a>
                    </div>
                    <div class="mypic">
                        <a href="#">
                        <i class="far fa-user-circle"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="nav">
            <div class="location">
                <span>위치</span><br>
                어디로 여행가세요?
            </div>
            <div class="checkin">
                <span>체크인</span><br>
                날짜 입력
            </div>
            <div class="checkout">
                <span>체크아웃</span><br>
                날짜 입력
            </div>
            <div class="personnel">
                <span>인원</span><br>
                게스트 추가
            </div>
            <div class="searchIcon">
                <span>
                    <i class="fas fa-search"></i>
                </span>
            </div>
        </div>
        <div class="mainimg">
            <img src="https://news.airbnb.com/wp-content/uploads/sites/4/2019/06/PJM020719Q202_Luxe_WanakaNZ_LivingRoom_0264-LightOn_R1.jpg" alt="">
            <div class="intro">
                에어비앤비가<br>
                여행지를 찾아드릴게요!
            </div>
            <button class='flexablesearch'>
                유연한 검색
            </button>
            
        </div>
    </div>
    <div class="containerbottom">
        <div class="idea">설레는 다음 여행을 위한 아이디어</div>
        <div class="citylist">
            <div class="city">
                <div class="seoul">
                    <img src="https://newsroom-prd-data.s3.ap-northeast-2.amazonaws.com/wp-content/uploads/2018/09/%EC%9D%B8%EA%B5%AC%EC%87%BC%ED%81%AC_%EC%84%9C%EC%9A%B8%EC%9D%B8%EA%B5%AC_3.jpg" alt="">
                </div>
                <div class='seoulText'>
                    서울<br>
                    <span>2km거리</span>
                </div>
            </div>
            <div class="city">
                <div class="incheon">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/%EB%8F%84%EC%8B%9C%EC%9D%98%ED%83%84%EC%83%9D.jpg/500px-%EB%8F%84%EC%8B%9C%EC%9D%98%ED%83%84%EC%83%9D.jpg" alt="">
                </div> 
                <div class='incheonText'>
                    인천<br>
                    <span>29km거리</span>
                </div>
            </div>
            <div class="city">
                <div class="daegu">
                    <img src="https://a.cdn-hotels.com/gdcs/production132/d291/106861f6-ff1a-4f6c-851e-12646a57ec2a.jpg" alt="">
                </div>
                <div class='daeguText'>
                    대구<br>
                    <span>237km거리</span>
                </div>
            </div>
            <div class="city">
                <div class="daejeon">
                    <img src="https://w.namu.la/s/59daa53656b8ee6997ef35a059c9f608b312c9ebc3b254cf7f0af2ac120ba503c4dcb21e27496f54883f9c1a977e09eef48723c5fc21c2ce76cd71fbc7e23c0ace52bb5959bf7dacef2017950b2734d97cc42dccb5d8dd6f4de7b1589488822b" alt="">
                </div>
                <div class="daejeonText">
                    대전<br>
                    <span>140km거리</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
